[tool:pytest]
testpaths = Tests/analytics
python_files = test_*.py
python_classes = *TestCase
python_functions = test_*
addopts =
    --strict-markers
    --disable-warnings
    --tb=short
    -q
markers =
    unit: Tests de unidades (modelos, serializers)
    integration: Tests de integraci√≥n (APIs, vistas)
    load: Tests de carga y rendimiento
    comprehensive: Tests exhaustivos completos
    slow: Tests que toman mucho tiempo
    django_db: Tests que requieren base de datos Django